{% extends "pttrack/base.html" %}

{% block title %}
Create new referral
{% endblock %}

{% block header %}
<h1>New Referral</h1>
{% if patient %}
<p class="lead">Referral for <em><a href="{% url 'patient-detail' pk=patient.id %}">{{ patient.name }}</a></em></p>
<p class="lead"><i>{{ rtype }}</i></p>
{% endif %}
{% endblock %}

{% block content %}

<div class="container">
  {% load crispy_forms_tags %}
  {% crispy form %}
</div>

{% endblock %}
